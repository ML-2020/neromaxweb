<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>企业官网首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 全局基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
                         Arial, sans-serif;
            color: #333;
            background-color: #ffffff;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* 顶部导航 */
        header {
            border-bottom: 1px solid #eee;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 72px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav ul {
            display: flex;
            gap: 32px;
            list-style: none;
            font-size: 14px;
            color: #555;
        }

        .nav ul li:hover {
            color: #000;
        }

        /* 主视觉区域 */
        .hero {
            padding: 100px 0;
            background-color: #f7f8fa;
        }

        .hero h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .hero p {
            font-size: 18px;
            color: #666;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .hero .btn {
            display: inline-block;
            padding: 14px 36px;
            background-color: #111;
            color: #fff;
            font-size: 14px;
            border-radius: 4px;
        }

        .hero .btn:hover {
            background-color: #000;
        }

        /* 核心优势 */
        .features {
            padding: 80px 0;
        }

        .features h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 60px;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 48px;
        }

        .feature-item h3 {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .feature-item p {
            font-size: 14px;
            color: #666;
        }

        /* 服务介绍 */
        .services {
            padding: 80px 0;
            background-color: #fafafa;
        }

        .services h2 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .services p {
            max-width: 700px;
            font-size: 15px;
            color: #555;
        }

        /* 页脚 */
        footer {
            padding: 40px 0;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #777;
        }

            justify-content: space-between;
